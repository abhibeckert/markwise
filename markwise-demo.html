<head>
    <meta charset="UTF-8">
    <title>Markwise Demo</title>

<body>
    <form method="post">
        <markwise-editor>
            <h2>Markwise</h2>
            <p>A simple WYSIWYG markdown editor.</p>
            <p>Note paragraphs are the default for new lines but if you hit shift-return you'll get a line<br>break with two spaces after it in the markdown version.</p>
            <hr>
            <p><ol>
                <li><b>Bold</b></li>
                <li><i>Italic</i></li>
                <li><a href="https://example.com/">Link</a></li>
            </ol></p>
            <blockquote>
                Stay hungry, stay foolish.<br>
                <br>
                â€” <em>Steve Jobs</em>
            </blockquote>
        </markwise-editor>
        
        <p><button type="submit">Submit</button></p>
    </form>

    <script src="src/markwise.js"></script>
</body>
</html>
